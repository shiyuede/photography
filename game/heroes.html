<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css.footer.css">
    <link rel="stylesheet" href="css/heroes.css">
    <link rel="stylesheet" href="css/header_nav.css">
</head>
<body>
    <header class="header"></header>
		<section class="bg">
			<div class="hero_top">
				<div class="all_heroes">全部英雄</div>
				<a href="#" class="store"></a>
			</div>
			<div class="container">
				<div class="show_top be" id="show">
					<div class="hero_name">请选择英雄</div>
					<div class="hero_attr"></div>
				</div>
            <div class="hero_filter">
                <span class="lf">过滤器</span>
                <div class="selects lf" id="selects">
                    <select name="" id="hero_position" class="hero_position">
                        <option value>按定位</option>
                        <option value>所有</option>
                        <option value="carry">核心</option>
                        <option value="disabler">控制</option>
                        <option value="initiator">先手</option>
                        <option value="jungler">打野</option>
                        <option value="tank">耐久</option>
                        <option value="support">辅助</option>
                        <option value="nuker">爆发</option>
                        <option value="pusher">推进</option>
                        <option value="escape">逃生</option>
                    </select>
                    <select name="" id="hero_attack" class="hero_attack">
                        <option value>按攻击类型</option>
                        <option value>所有</option>
                        <option value="0">近战</option>
                        <option value="1">远程</option>
                    </select>
                    <select name="" id="hn" class="hero_name_select">
                        <option value>英雄名称</option>
                        <option value>所有</option>
                    </select>
                </div>
            </div>
            <div class="content">
                <div class="hero_info">
                    <div>
                        <span>power</span>
                    </div>
                    <div>
                        <span>sharp</span>
                    </div>
                    <div>
                        <span>brains</span>
                    </div>
                </div>
                <div class="heroes" id="heroesBox">
                    <ul class="power" id="power">
                    </ul>
                    <ul class="yare" id="yare">
                    </ul>
                    <ul class="master" id="master">
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer"></footer>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/header.js"></script>
    <script src="js/heroes.js"></script>
</body>
</html>
